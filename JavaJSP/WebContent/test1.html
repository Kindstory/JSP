 	// 데이터 타입 : 문자형(String), 숫자형(Number), 논리형(Boolean).Null

 	// 변수명 작성 규칙
 	// 한글사용 x, 영문 + 숫자, 특수문자( _ , $)

 	// 의미 있는 단어 사용 
 	// => 카멜표기법: 단어 + 단어 연결되는 단어의 첫글자로 대문자로

	var number = 100;

 	document.write("100" + 100 + "<br>");

 	// 논리형 데이터(boolean) : true(참) false(거짓)
 	document.write(Number("100") + 100 + "<br>");
 	
 	// 비교 연산 => 논리형
 	var result = 100 > 200;
 	document.write(result+ "<br>");
 	
 	// Boolean() : 결과에 따른  true/false 리턴
	// => 0, null, undefined 입력 -> 무조건 -  false
	// =>          "         외 모든 데이터 -  true
	
	// if(0) => false, if(1) => true,   if("itwill") => true
	
	document.write(Boolean(1) + "<br>");
	document.write(Boolean(0) + "<br>");
	document.write(Boolean('a') + "<br>");
	document.write(Boolean('A') + "<br>");
	document.write(Boolean(null) + "<br>");
	
	// null(없다) 주소값 자리가 비워져 있음.  
	// undefined 자리가 비워져 있는지 모름. ( 사물함 첨 와서 딱 열어봐도 누구 자리 있는지 없는지 모름)
	// 사물함 비유
	
	var a;  
	var b = null; // 초기화(자바스크립트의 변수는 객체라서) 
	
	document.write(a+ "<br>");
	document.write(b+ "<br>");

	// => 저장되어있는 데이터타입을 구분 불가능
	// typeof 변수/데이터
	
	document.write( typeof a + "<br>");
	document.write( typeof b + "<br>");
	document.write( typeof "itwill" + "<br>" );
