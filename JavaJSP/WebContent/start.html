<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSP good!!</title>

<script src="script.js"></script> 

<!-- 자바스크립트를 실행할 수 있는 방법이 이게 다임 총 5가지 -->
<!-- 1. 버튼 태그 
	 2. a태그 
	 3. type text script를 head에 
	 4. type text script를 body에 
	 5. 외부 스크립트를 불러오는 방법  -->

<!-- ctrl+space attribute 객체 속성 -->
<!-- type처럼 노란색 찍혀있으면 필수적으로 써야함 -->

<script type = "text/javascript">
	alert('안녕하세요-js');
</script>
</head>
<body>
	<h1>start.html</h1>
	
	<a href = "http://www.naver.com"> Naver</a> 
	<a href = "javascript:alert('안녕!);"> 안녕하세요-js!</a> 
	
	<input type = "button" value = "Man" onclick = "alert('어쩔?');">
	
	<input type = "button" value = "Lady" onclick = "alert('Hi~');">
	
	
<!-- 	내가 타이핑한 네이버는 내가 만든 프로젝트 안에 네이버로 가겟다는 말이라 이 주소가 실제로 존재하지 않음 웹상에. -->
<!-- 	우리가 가고 싶어하는 네이버는 http:// 를 붙여줘야 됨. -->
<!-- 다른것도 쓰일수 있나 이런태도 ㅇㅇ 난 이미 견지 되어있지 안녕하세요에서 끝나는게 아니라 자꾸 내가 좋아하는 내가 익숙한 단어들 -->
<!-- 나만의 단어들을 쳐 넣어줘야 어떤구조로 움직이는지 파악 ㅇㅇ 기본중에 기본 -->
	

			
			
	
	<script type = "text/javascript">
	alert('안녕하세요-js');
	</script>
</body>
</html>
