<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 반복문 : 조건에 따라 여러번 실행가능하도록 하는 코드
	// for / while /do while

	/*	
	for(초기식;조건식;증감식){
		반복할 구문;
	}
	 */

	// 1~10까지 화면에 가로로 출력
	for (var i = 0; i < 10; i++) {
		document.write(i + " ");

	}
	document.write("<hr>");

	// 11~20
	for (var i = 11; i < 21; i++) {
		document.write(i + " ");
	}
	document.write("<hr>");

	// 1~10까지 수 중에서 홀수만 
	for (var i = 1; i < 10; i += 2) { // i+2는 안됨 증감식을 누적시켜야 하는데 i+2는 그냥 끝남 한 번하고 i += 2 / i = i + 2 는 같은거임
		document.write(i + " ");
		// i++;
	}
	document.write("<hr>");

	for (var i = 2; i < 11; i = i + 2) {
		document.write(i + " ")
	}
	
	// 0629 JSP
	
	// while문
	//  초기식 
	// 	while(조건식){
	// 		반복할 코드;
	// 		증감식;
	// 	}

	for (var i = 1; i <= 10; i++) {
		document.write(i + " ");
	}
	// 1~10 까지 숫자 가로 출력
	var i = 1;
	while (i <= 10) {
		document.write(i + " ");
		i++;
	}

	document.write("<hr>");
	var i = 1;
	while (i++ < 5) {
		document.write(i + " ");
	}
	document.write("<hr>");
	var i = 1;
	while (++i < 5) {
		document.write(i + " ");
	}
	document.write("<hr>");

	// do-while 문

	//  초기식
	// 	do{
	// 		반복동작
	// 		증감식
	// 	}while(조건식);

	var i = 1;
	do {
		document.write(i + " ");
		i++;
	} while (i <= 5);
	document.write("<hr>");

	for (var i = 0; i < 10; i++)
		document.write(i + " ");

	document.write("<hr>");
	for (var i = 0; i < 10; i++)
		;

	document.write(i + " ");

	document.write("<hr>");

	// 1~10 까지 수 중에서 홀수의 합, 짝수의 합을 각각 계산후 출력

	var odd_sum = 0;
	for (var i = 1; i <= 10; i += 2) {
		odd_sum += i;
	}
	document.write(" 홀수 합 : " + odd_sum + "<br>");

	var even_sum = 0;
	for (var i = 2; i <= 10; i += 2) {
		even_sum += i;
	}
	document.write(" 짝수 합 : " + even_sum + "<br>");

	document.write("<hr>");
	for (var i = 1, odd_sum = 0, even_sum = 0; i <= 10; i++) {
		// 홀
		if (i % 2 == 1) {
			odd_sum += i;
		} else {
			// 짝		
			even_sum += i;
		}
	}
	document.write(" 홀수 합 : " + odd_sum + "<br>");
	document.write(" 짝수 합 : " + even_sum + "<br>");

	// 다중 for문/ 이중 for문
	// 	for( 초기식;조건식;증감식){
	// 		for( 초기식;조건식;증감식){
	// 		}
	// 	}

	// 2~9단 세로 출력

	// [2단]
	// 2 * 1 = 2
	// 2 * 2 = 4
	//  ...
	// 9 * 9 = 81

	for (var dan = 2; dan <= 9; dan++) {
		document.write("<h2> [" + dan + "단]</h2>");

		for (var i = 1; i <= 9; i++) {
			document.write(dan + " * " + i + " = " + (dan * i) + "<br>");
		}
		
	}
	document.write("<hr>");
	// * 구구단  가로출력  ( 반복문 2개만 )
	/*
	   [2단]		[3단]					[9단]
	  2 * 1 = 2		3 * 1 =3				9 * 1 = 9
	    ...							......
			
	  2 * 9 = 18	3 * 9  = 27				9 * 9 = 81
	 */
	for (var i = 0; i <= 16; i++) 
	{
		document.write("<br>");
		if (i >= 0 && i <= 6) 
		{
			document.write("");
		} 
		else 
		{
			for (var dan = 2; dan <= 9; dan++) 
			{

				if (i == 7) 
				{
					document.write("["+ dan + "단]\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0");
				} 
				else if (i >= 8 && i <= 16) 
				{ 
					document.write(dan + " * " + (i - 7) + " = "+ (dan * (i - 7)) + "\u00a0\u00a0\u00a0\u00a0\u00a0");
				}

			} // inner for
			
		} // else

	} // outer for

	document.write("<br>");
	document.write("<br>");

	// 모범 답안 ㅇㅇ 코드도 짧고 깔끔하네
	for (var i = 0; i <= 9; i++) 
	{
		for (var dan = 2; dan <= 9; dan++) 
		{
			if (i == 0) 
			{
				document.write("["+ dan + "단]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
			} 
			else 
			{
				document.write(dan + "*" + i + " = " + (dan * i)
						+ "\u00a0\u00a0\u00a0\u00a0\u00a0");
			}
		}
		document.write("<br>");
	}

	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");

	// 무한반복문
	// 	for(;;){}
	// 	for(;true;){}
	// 	while(true){}
	// 	do{}while(true);

	// 보조제어문
	// break문 : 가장 가까운 반복문 하나를 탈출
	// continue문 : 해당 코드 다음의 동작은 무시하고 다음 반복문으로 실행
	for (var i = 1; i < 10; i++) {

		if (i % 3 == 0)
			//	break;
			continue;
		document.write(i + ' ');

	}

	//1~25 출력
	// 테이블 ( 5 X 5 ) 출력
	var tableTag = "<table border='1'>";
	var num = 1;
	for (var row = 1; row <= 6; row++) {
		//tableTag += "<tr></tr>";
		tableTag += "<tr>";
		for (var col = 1; col <= 3; col++) {
			tableTag += "<td>";
			tableTag += num;
			tableTag += "</td>";
			num++;
		}
		tableTag += "</tr>";
	}

	tableTag += "</table>";

	document.write(tableTag);
</script>
</head>
